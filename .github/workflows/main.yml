name: format fix

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:

    - name: ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_SECRET }}
        username: ${{ secrets.USSER_SECRET }}
        key: ${{ secrets.OMG_SECRET }}
        port: ${{ secrets.PORT }}
        script: |
          nmp ci
          npm run lint:check
          npm run format:check
          
          
          
          
          
